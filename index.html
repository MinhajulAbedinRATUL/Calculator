<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="ui">
            <div class="display"></div>
            <div class="buttons">
                <div class="row one">
                    <buttons class="clear button"><img src="./icon/clear.png" alt="clear button" class="icon"></buttons>
                    <buttons class="percent button"><img src="./icon/percent.png" alt="percent button" class="icon"></buttons>
                    <buttons class="backspace button"><img src="./icon/backspace.png" alt="clear button" class="icon"></buttons>
                    <buttons class="division button"><img src="./icon/division.png" alt="division button" class="icon"></buttons>
                </div>
                <div class="row two">
                    <buttons class="seven button"><img src="./icon/seven.png" alt="seven button" class="icon"></buttons>
                    <buttons class="eight button"><img src="./icon/eight.png" alt="eight button" class="icon"></buttons>
                    <buttons class="nine button"><img src="./icon/nine.png" alt="nine button" class="icon"></buttons>
                    <buttons class="multiplication button"><img src="./icon/multiplication.png" alt="multiplication button" class="icon"></buttons>
                </div>
                <div class="row three">
                    <buttons class="four button"><img src="./icon/four.png" alt="four button" class="icon"></buttons>
                    <buttons class="five button"><img src="./icon/five.png" alt="five button" class="icon"></buttons>
                    <buttons class="six button"><img src="./icon/six.png" alt="six button" class="icon"></buttons>
                    <buttons class="minus button"><img src="./icon/minus.png" alt="minus button" class="icon"></buttons>
                </div>
                <div class="row four">
                    <buttons class="one button"><img src="./icon/01.png" alt="one button" class="icon"></buttons>
                    <buttons class="two button"><img src="./icon/two.png" alt="two button" class="icon"></buttons>
                    <buttons class="three button"><img src="./icon/three.png" alt="three button" class="icon"></buttons>
                    <buttons class="plus button"><img src="./icon/plus.png" alt="plus button" class="icon"></buttons>
                </div>
                <div class="row five">
                    <buttons class="zero button"><img src="./icon/zero.png" alt="zero button" class="icon"></buttons>
                    <buttons class="eight button"><img src="./icon/period.png" alt="period button" class="icon"></buttons>
                    <buttons class="equal button"><img src="./icon/equal.jpg" alt="equal button" class="equal"></buttons>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
