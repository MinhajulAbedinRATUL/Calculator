<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="ui">
            <div class="display">
                <span class="upper-display"></span>
                <span class="lower-display"></span>
            </div>
            <div class="buttons">
                <div class="row-one">
                    <img class="clear button" src="./icon/clear.png" alt="clear button">
                    <img class="percent button" src="./icon/percent.png" alt="percent button">
                    <img class="backspace button" src="./icon/backspace.png" alt="clear button">
                    <img class="division button" src="./icon/division.png" alt="division button">
                </div>
                <div class="row-two">
                    <img class="seven button" src="./icon/seven.png" alt="seven button">
                    <img class="eight button" src="./icon/eight.png" alt="eight button">
                    <img class="nine button" src="./icon/nine.png" alt="nine button">
                    <img class="multiplication button" src="./icon/ multiplication.png" alt="multiplication button">
                </div>
                <div class="row-three">
                    <img class="four button" src="./icon/four.png" alt="four button">
                    <img class="five button" src="./icon/five.png" alt="five button" class="icon">
                    <img class="six button" src="./icon/six.png" alt="six button" class="icon">
                    <img class="minus button"  src="./icon/minus.png" alt="minus button" class="icon">
                </div>
                <div class="row-four">
                    <img class="one button" src="./icon/01.png" alt="one button">
                    <img class="two button" src="./icon/two.png" alt="two button">
                    <img class="three button" src="./icon/three.png" alt="three button">
                    <img class="plus button" src="./icon/plus.png" alt="plus button">
                </div>
                <div class="row-five">
                    <img class="zero button" src="./icon/zero.png" alt="zero button">
                    <img class="period button" src="./icon/period.png" alt="period button">
                    <img class="equal button" src="./icon/equal.jpg" alt="equal button">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
