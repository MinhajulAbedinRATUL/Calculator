<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="ui">
            <div class="display"></div>
            <div class="buttons">
                <div class="row one">
                    <buttons class="clear button"><img src="./icon/trash.png" alt="clear button"></buttons>
                    <buttons class="percent button"><img src="./icon/percent.png" alt="percent button"></buttons>
                    <buttons class="backspace button"><img src="./icon/delete.png" alt="backspace button"></buttons>
                    <buttons class="multiplication button"><img src="./icon/math.png" alt="backspace button"></buttons>
                </div>
                <div class="row two"></div>
                <div class="row third"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
